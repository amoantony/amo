    <style type="text/css">
        body{
            margin:0;
            background-color:#eee;
            }
        .header{
            display:grid;
            grid-template-columns:1fr 1fr 5fr 2fr;
            background-color:#ddd;
            }
        .gbox2{
            display:grid;
            }
        .gbox3{
            padding:1em;
            display:;
            spacing:10px;
            }
        tr{
           float:right;
           }
        td{
            padding:5px;

            }
        td:hover{
            background-color:#eee;
            }
        .kfarm{
            line-height:.3;
            }
        h1{font-family: 'Crimson Pro';}
        h3{font-family: 'Caveat';font-size: 22px;
            }

        .main{
            display:flex;
            justify-content:center;
            }
        .main2{
            display:grid;
            grid-template-columns:1fr 1fr 1fr;
            text-align:left;

            }
        .box{
            background-color:#eee;
            display:flex;
            justify-content:space-around;
            transition: transform .2s;
            }
        .boxa{
            background-color:#eee;
            display:flex;
            justify-content:space-around;
            padding:10px;

            }
        .box1{
            display:flex;
            justify-content:center;
            transition: transform .2s;
            }

        .box1:hover{
             transform: scale(1.1);
             }

        .footer{
            display:flex;
            justify-content:space-evenly;
             background-color:#ddd;
             width:100%;
            }
        li:hover{
            color:blue;
            text-decoration: underline;
            }
        ul{
            list-style-type:none;
            cursor:pointer;

            }

        .middle{
            display:flex;
            justify-content:center;
            }
        .2prods {
            width:200px;
            }
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            border: 1px solid #f1f1f1;
            perspective: 1000px;
            display:flex;
            justify-content:center;
            }

        .flip-card-inner {
            position: relative;
            width: 60%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            }

       .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
            }

       .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;

            }

       .flip-card-front {
            background-color: #bbb;
            color: black;

            }

       .flip-card-back {
            background-color:#bbb;
            color: white;
            transform: rotateY(180deg);

            }

       .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #ddd;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
            }


       .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            }

       .sidebar a:hover {
            color: #111;
            }

       .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            }

       .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #ddd;
            color: #000;
            padding: 0px 0px;
            border: none;
            }

       .openbtn:hover {
            background-color: #eee;
            }

       #main {
            transition: margin-left .5s;
            padding: 20px;
            }


       @media screen and (max-height: 450px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
             }





    </style>

</head>
